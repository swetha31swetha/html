<!doctype html>
<html>
    <body>
        <h2>Form</h2>
        <form action="/action-page.php">
            <label for="fname">FirstName</label><br>
             <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">LastName</label><br>
             <input type="text" id="lname" name="lname"><br><br>
            <label for="dob">DOB</label><br>
             <input type="date" id="dob" name="dob" min="01-02-2000"><br><br>

             <input type="date" id="doj" name="doj" min="01-01-2019"><br><br>

                <option value="transgender">Transgender</option>
            </select><br><br>
            <label for="email">Email</label><br>
             <input type="text" id="email" placeholder="abc@gmail.com" name="email"><br><br>
           <label for="phone_no">Phone_No</label><br>
             <input type="number" id="phone_no" name="phone_no"><br><br>
            <label for="summit" value="Summit">

            </body>
